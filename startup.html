<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="startstyle.css">
    <title>Startup</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="start">
        <img src="assets/pngwing.com (2).png" class="art">
        <div class="startbtn">        
            <button id="signup">GET STARTED</button>
            <button id="login">ALREADY HAVE AN ACCOUNT</button>
        </div>

        <div class="auth-container">
            <div class="auth-box">
    
                <!--login Form -->
                <span class="closebtn" id="dialog">&times;</span>
                <div class="auth-form" id="login Form">
                    <h2>Log in</h2>
                    <form action="#" method="Post">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                </div>
    
                <div class="button-container">
                    <button type="submit" class="auth-btn">Log In</button>
                    <hr class="divider">
                </div>
    
                </form>
    
                <!-- Continue with Google and Facebook -->
    
                <!-- Social login buttons with images -->
    
                <div class="social-login">
                    <button class="google-btn">
                        <p> Continue with Google</p>
                        <img src="assets/pngwing.com.png" alt="Google logo" class="social-icon">
                    </button>
                    <button class="facebook-btn">
                        <p>Continue with Facebook</p>
                        <img src="assets/pngwing.com (1).png" alt="Facebook logo" class="social-icon">
                    </button>
                </div>
            </div>
        </div>
    </section>

    

    <script src="scripts.js"></script>
</body>


</html>
