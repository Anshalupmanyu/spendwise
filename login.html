
<!DOCTYPE html>

<head>

    <!-- font -->

<body>
    <nav class="navbar">
        <img src="logo-no-background.png" class="logo">
        <div class="center-links">
            <a href="index.html">Home</a>
            <a href="index.html">Budget</a>
            <a href="index.html">History</a>
            <a href="index.html">Suggestions</a>
        </div>
        <div class="right-links">
            <a href="index.html"></a>
        </div>
    </nav>
    <section class="auth-container">
        <div class="auth-box">

            <!login Form -- >

            <div class="auth-form" id="login Form">
                <h2>Log in to Spendwise</h2>
                <form action="#" method="Post">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required> 
                    </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                    </div>   
                    
                    <div class="button-container">
                        <button type="submit" class="auth-btn">Log In</button>

                     </div>
                       
                </form>

         <!-- Continue with Google and Facebook -->

         <!-- Social login buttons with images -->
         <div class="social-login">
            <button class="google-btn">
                Continue with Google
                <img src="assets/google.png" alt="Google logo" class="social-icon">
                
                
                
            </button>
            <button class="facebook-btn">
                Continue with Facebook
                <img src="assets/facebook icon.png" alt="Facebook logo" class="social-icon">
               
               
                
            </button>
        </div>

                <!-- Continue with signup -->

                    <div class="signup-link">
                     <a href="#" id="show-signup-link">Sign Up</a>
                    </div>
        </div>
    </div>  

    </section>
</body>
